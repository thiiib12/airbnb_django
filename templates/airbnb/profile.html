{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Places</h2>
<div class="row">
    {% for flat in user_flats %}
    <div class="col-md-12 flat-card">
        <img src="{{ flat.picture.url }}" alt="{{ flat.name }}">
        <div class="flat-info">
            <h3>{{ flat.name }}</h3>
            <p>Owner: {{ flat.owner.user.first_name }}</p>
            <p>Price per night: ${{ flat.price }}</p>
            <button class="btn btn-primary" hx-get="{% url 'airbnb:flat_edit' flat.id %}" hx-target="#flat-modal-content" hx-trigger="click">Edit</button>
            <button class="btn btn-danger" hx-get="{% url 'airbnb:flat_delete' flat.id %}" hx-target="#flat-modal-content" hx-trigger="click">Delete</button>
        </div>
    </div>
    {% endfor %}
</div>

<button class="btn btn-success" hx-get="{% url 'airbnb:flat_create' %}" hx-target="#flat-modal-content" hx-trigger="click">Add New Flat</button>

<!-- Modal -->
<div class="modal" id="flat-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="flat-modal-content">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('htmx:afterSwap', (event) => {
        if (event.detail.target.id === 'flat-modal-content') {
            $('#flat-modal').modal('show');
        }
    });
</script>



{% endblock %}

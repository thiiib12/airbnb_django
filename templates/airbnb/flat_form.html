{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    {% if flat %}
        Edit Flat
    {% else %}
        Add New Flat
    {% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if flat %}
            Edit Flat
        {% else %}
            Add New Flat
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="form-group">
            <button type="submit" class="btn btn-success">
                {% if flat %}
                    Update
                {% else %}
                    Create
                {% endif %}
            </button>
            <a href="{% url 'airbnb:profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

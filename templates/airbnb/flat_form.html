{% load crispy_forms_tags %}
{% load static %}

<h5 class="modal-title" id="flatModalLabel">{% if flat %}Edit Flat{% else %}Add New Flat{% endif %}</h5>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

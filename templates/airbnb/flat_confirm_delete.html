{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the flat "{{ flat.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'airbnb:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
